<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sign-up</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <div class="top mt-3 mb-3 mr-3 ml-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6  offset-md-3 text-center">
                <h3 class="text-center" style="color: #4F86F7;">Sign up</h3>
                <hr class="hr-1">
                <label type="text" class="label control-label">Name</label>
                <div class="input-group">
                    <span class="input-group-addon"><span><i style="margin-right: 5px; margin-top: 10px; color: #7A89B8;" class="fas fa-user"></i></span></span>
                    <input style="background-color: rgba(0,0,0,0.1)" type="text" class="form-control" name="Name" placeholder="Name">
                </div>
                <label type="email" class="label control-label">E-mail</label>
                <div class="input-group">
                    <span class="input-group-addon"><span></span><i style="margin-right: 5px; margin-top: 10px; color: dodgerblue;"class="fas fa-envelope"></i></span></span>
                    <input style="background-color: rgba(0,0,0,0.1) " type="email" class="form-control" name="email" placeholder="E-mail">
                </div>
                <label type="email" class="label control-label">Contact</label>
                <div class="input-group">
                    <span class="input-group-addon"><span></span><i style="margin-right: 5px; margin-top: 10px; color: MediumSeagreen;"class="fas fa-phone"></i></span></span>
                    <input style="background-color: rgba(0,0,0,0.1)" type="text" class="form-control" name="phone" placeholder="Contact">
                </div>
                <label type="password" class="label control-label">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><span></span><i style="margin-right: 5px; margin-top: 10px; color: rgb(119, 70, 134);"class="fas fa-lock"></i></span></span>
                    <input style="background-color: rgba(0,0,0,0.1)" type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <label type="password" class="label control-label">Re-type Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><span></span><i style="margin-right: 5px; margin-top: 10px; color: rgb(119, 70, 134);"class="fas fa-lock"></i></span></span>
                    <input style="background-color: rgba(0,0,0,0.1)" type="password" class="form-control" name="Re-type password" placeholder="Re-type Password">
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>

                
            </div>
        </div>
    </div>
  </div>
    






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
