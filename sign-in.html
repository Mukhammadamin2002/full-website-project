<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
  <div class="top mr-3 ml-3 ">
    <div class="container">
        <div class="row mr-10 ml-10">
            <div class="col-md-6  offset-md-3 text-center">
                <h3 class="text-center" style="color: #4F86F7;">Sign in</h3>
                <hr class="hr-1">
                <label type="text" class="label control-label">Username</label>
                <div class="input-group">
                    <span class="input-group-addon"><span><i style="margin-right: 5px; margin-top: 10px; color: #7A89B8;" class="fas fa-user"></i></span></span>
                    <input style="background-color: rgba(0,0,0,0.1) white" type="text" class="form-control" name="Name" placeholder="Name">
                </div>
                <label type="password" class="label control-label mt-3">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><span><i style="margin-right: 5px; margin-top: 10px; color: rgb(119, 70, 134);"class="fas fa-lock"></i></span></span>
                    <input style="background-color: rgba(0,0,0,0.1) white" type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="contact-form-checkbox">
                    <input class="input-checkbox" type="checkbox" name="remember-me">
                    <label style="color: #4F86F7; margin-top: 10px;" class="label-checkbox">
                        Remember me
                    </label>
                </div>

                <div class="container ">
                    <button style="width: 100px;" class="btn-primary">
                        Login
                    </button>
                </div>

                <div class="text-center mt-2">
                    <a class="txt1" href="#">
                        Forgot Password?
                    </a>
                </div>

                
            </div>
        </div>
    </div>
  </div>
    
            
</body>
</html>
